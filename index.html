<!DOCTYPE HTML>
<html>
<body>

  <h3>XDomain Demo</h3>
  <h4 id="host"></h4>

  <h4>GET </h4>
  <pre id='output'></pre>

  <script src="/xdomain/dist/xdomain.js" slave="http://xyz.example.com:3000/xdomain/proxy.html"></script>
  
  <script type="text/javascript">
    //show current origin
    document.getElementById('host').innerHTML = xdomain.origin;
    //vanilla call
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://xyz.example.com:3000/xdomain/Gruntsource.json');
    xhr.onreadystatechange = function(e) {
      if(xhr.readyState === 4)
        document.getElementById('output').innerHTML = xhr.responseText;
    }
    xhr.send();
  </script>

</body>
</html>
