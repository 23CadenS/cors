
<h3>XDomain Demo</h3>
<h5 id="host"></h5>
<script type="text/javascript">
  document.getElementById('host').innerHTML = window.location.origin;
</script>

<!-- jQuery -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<!-- XDomain -->
<script src="dist/xdomain.js"></script>
<!-- Demo -->
<script type="text/javascript">

$.xdomain({
  slaves: {
    'http://xyz.example.com:3000': '/xdomain/example/proxy.html'
  }
});

$(function() {

  $.get('http://xyz.example.com:3000/xdomain/example/data.json').done(function() {
    console.log("got result:", arguments);
  });

});

</script>
