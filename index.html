<!DOCTYPE HTML>
<html>
<head>
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <!-- XDomain -->
  <script src="dist/xdomain.js"></script>
  <!-- Demo -->
  <script type="text/javascript">

    $.xdomain({
      slaves: {
        'http://anotherdomain.jpillora.com': '/proxy.html'
      }
    });

    $(function() {
      $("button").click(function() {
        $.get( $('#hostInput').val() + $('#pathInput').val()).always( 
          function(data) {
            $("#output").text(JSON.stringify(data,null,2));
          }
        );
      }).click();
    });
  
  </script>
</head>
<body>

  <h3>XDomain Demo</h3>

  <h4 id="host"></h4>
  <script type="text/javascript">
    document.getElementById('host').innerHTML = window.location.origin;
  </script>

  <h4>Input</h4>
  <div>

    <style>
      input { width: 200px }
    </style>

    <input id='hostInput' type='text' value='http://anotherdomain.jpillora.com'/>
    <input id='pathInput' type='text' value='/data/file2.json'/>
    <button>GET</button>
  </div>

  <h4>Output</h4>
  <pre id='output'></pre>

</body>
</html>
