
<h3>XDomain Demo</h3>
<h5 id="host"></h5>
<script type="text/javascript">
  document.getElementById('host').innerHTML = window.location.origin;
</script>

<!-- jQuery -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<!-- XDomain -->
<script src="dist/xdomain.js"></script>
<!-- Demo -->
<script type="text/javascript">

function log(str) {
  $("pre").append(str+"\n");
}

$.xdomain({
  proxyPath: '/xdomain/example/eg1-proxy.html'
});

log("making request to: ...");

$.xdomain.ajax({
  url: 'http://xyz.example.com:3000/xdomain/example/eg1-data.json',
  type: 'GET'
}).done(function(result) {
  log("got result:");
  log(result);
});

</script>
