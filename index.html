<!DOCTYPE html>
<html>
<head>
  <title>Master Page</title>
  <script src="https://unpkg.com/xdomain/dist/xdomain.min.js"></script>
  <script>
    xdomain.slaves({
      'https://example.com': '/proxy.html'
    });
  </script>
</head>
<body>
  <h1>Master Page</h1>
  <script>
    // Example of a cross-origin request
    fetch('https://example.com/api/data')
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
